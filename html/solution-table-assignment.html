<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Assignment Solution</title>

</head>
<body>	
	<h1>Table 1</h1>
	<table border="1">
		<thead>
			<tr>
				<th rowspan="2">Days</th>
				<th colspan="2">Lecture</th>
				<th rowspan="2">Topic</th>
			</tr>
			<tr>
				<th>Start</th>
				<th>End</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Monday</td>
				<td rowspan="2">9am</td>
				<td rowspan="2">11am</td>
				<td>Intro To HTML Part 1</td>
			</tr>
			<tr>
				<td>Intro To HTML Part 2</td>
			</tr>
			
			<tr>
				<td>Tuesday</td>
				<td>9am</td>
				<td>11am</td>
				<td>Intro To Css Part 1</td>
			</tr>
			<!-- six rowspan -->
			<tr>
				<td rowspan="6">Tuesday</td>
				<td rowspan="2">9am</td>
				<td rowspan="2">11am</td>
				<td rowspan="3">Intro To Css part 1</td>
			</tr>
			<tr></tr>
			<tr>
				<td rowspan="2">9am</td>
				<td rowspan="2">11am</td>
			</tr>
			<tr>
				<td rowspan="3">Intro To Css part 2</td>
			</tr>

			<tr>
				<td rowspan="2">9am</td>
				<td rowspan="2">11am</td>
			</tr>
			<tr>
				
			</tr>

			<tr>
				<td>Wednessday</td>
				<td>9am</td>
				<td>11am</td>
				<td>Intro To PHP 3</td>
			</tr>

		</tbody>


	</table>






	<h1>Table 2</h1>
	<table border="1">
		<tr>
			<td colspan="6">Top</td>
		</tr>
		<tr>
			<td colspan="2">Left</td>
			<td colspan="2">Center</td>
			<td colspan="2">Right</td>
		</tr>

		<tr>
			<td colspan="3">Left</td>
			<td colspan="3">Right</td>
		</tr>
	</table>
</body>
</html>
